name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write
  checks: write

jobs:
  checkov:
    name: Checkov - IaC Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - run: pip install checkov

      - run: checkov -d . --quiet --skip-check CKV_DOCKER_2 --skip-check CKV_GITHUB_1 --skip-path venv-checkov

  bandit:
    name: Bandit - Security Linter for Python
    runs-on: ubuntu-latest
    needs: checkov
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - run: pip install bandit

      - run: bandit -r backend --exclude backend/venv -ll

  trivy:
    name: Trivy - Container Vulnerability Scan
    runs-on: ubuntu-latest
    needs: bandit
    steps:
      - uses: actions/checkout@v3

      - run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/download/v0.63.0/trivy_0.63.0_Linux-64bit.deb
          sudo dpkg -i trivy_0.63.0_Linux-64bit.deb

      - run: trivy fs --severity HIGH,CRITICAL --exit-code 1 .

  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: trivy
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies and set PYTHONPATH
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest fastapi httpx
          echo "PYTHONPATH=$(pwd)/backend" >> $GITHUB_ENV

      - name: Run tests
        run: |
          source venv/bin/activate
          pytest backend/tests --maxfail=1 --disable-warnings -q
